<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
        <h1 class="display-3 fw-bolder" style="margin-left: -2em;">ADMINISTRATION PAGE</h1>
      </div>
  </div>
</header>
<div id="secwrapper">
  <button class="btn btn-success" style="width: 10em; height: 3em; margin-left: 3em;" (click)="OpenCondition()">Tạo mới</button>
  <form style="width: 93.5%; margin-left: 3em;" *ngIf="Open == 1">
    <input type="text" placeholder="Tiêu đề" class="form-control" style="height: 3em; margin-top: 1.5em;">
    <input type="text" placeholder="Đường dẫn" class="form-control" style="height: 3em; margin-top: 1.5em;">
    <button type="submit" class="btn btn-success" style="width: 10em; height: 3em; margin-top: 1.5em; float: right;">Tạo mới</button>
    <button type="submit" class="btn btn-danger" style="width: 10em; height: 3em; margin-top: 1.5em; float: right; margin-right: 1em;" (click)="CloseCondition()">Hủy bỏ</button>
  </form>
  <div style="clear: both;"></div>
<section><br><br>
  <article id="featured" *ngFor="let item of ListOfNews">
    <img [src]="item.thumbnail" style="width: 230px; height: 160px;">
    <br><hr>
    <h5 style="height: 3.6em; overflow: hidden;">{{item.titles}}</h5>
    <hr><br>
    <a [href]="item.url" target="_blank" class="readmore" style="width: 6em; height: 2.1em; padding-left: 1.5em;">Chi tiết</a>
    <button class="btn btn-danger" style="width: 6em; height: 2.1em; float: right;">Xóa</button>
  </article>
</section>
</div>
