<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
        <h1 class="display-3 fw-bolder">ADMINISTRATION PAGE</h1>
      </div>
  </div>
</header>
<div id="secwrapper">
<section>
  <div class="card" style="width: 80%;  margin-left: 10%; margin-top: 1.5em;">
    <div class="card-header" style="padding-left: 1em;">
      SUBJECT:
    </div>
    <div class="card-body" style="padding: 1em;">
      <h5 class="card-title">{{post_title}}</h5>
      <p class="card-text">{{post_content}}</p>
    </div>
  </div>
  <h6 style="margin-left: 10%; margin-top: 1.5em;">REPLIES: </h6>
  <div class="card" style="width: 80%;  margin-left: 10%; margin-top: 1.5em;" *ngFor="let item of ListOfReplies">
    <div class="card-header" style="padding-left: 1em;">
      {{item.createdDate}}
    </div>
    <div class="card-body" style="padding: 1em;">
      <p class="card-text"><b>Author:&nbsp;</b><img [src]="item.user.avatarPath" style="width: 1.5em;"> {{item.user.username}}</p>
      <p class="card-text">{{item.content}}</p>
    </div>
    <a class="btn btn-danger" style="padding: 0.2em; margin-top: 0.3em; width: 6em; margin-left:  1em;" >Xóa</a><br>
  </div>
</section>
<form (ngSubmit)="OnSubmit()" [formGroup]="CreateForm">
  <textarea style="margin-left: 10%; margin-top: 1em; width: 80%; height: 5em; resize: none;" formControlName="Comment"></textarea><br>
  <button type="submit" class="btn btn-success" style="margin-left: 10%; margin-top: 1em;">Bình luận</button>
</form>
</div>
