<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
        <h1 class="display-3 fw-bolder" style="margin-left: -2em;">ADMINISTRATION PAGE</h1>
      </div>
  </div>
</header>
<div id="secwrapper">
<section>
  <div class="card" style="width: 80%;  margin-left: 10%; margin-top: 1.5em;" *ngFor="let item of ListOfPosts">
    <div class="card-header" style="padding-left: 1em;">
      {{item.createdDate}}
    </div>
    <div class="card-body" style="padding: 1em;">
      <h5 class="card-title">{{item.title}}</h5>
      <p class="card-text"><b>Tác giả:&nbsp;</b><img [src]="item.user.avatarPath" style="width: 1.5em;"> {{item.user.username}}</p>
      <p class="card-text">{{item.content}}</p>
      <a (click)="ShowReplies(item.id, item.title, item.content)" class="btn btn-primary" style="padding: 0.2em; margin-top: 0.3em;  width: 6em;">Chi tiết</a>
      <a class="btn btn-danger" style="padding: 0.2em; margin-top: 0.3em; width: 6em; margin-left:  1em;" >Xóa</a>
    </div>
  </div>
</section>
<div class="UploadPost" style="margin-left: 2%;">
  <form (ngSubmit)="OnSubmit()" [formGroup]="CreateForm">
    <input type="text" style="margin-left: 10%; margin-top: 1em; width: 100%;" formControlName="Title" placeholder="Tiêu đề" required/>
    <textarea style="margin-left: 10%; margin-top: 1em; width: 100%; height: 5em; resize: none;" formControlName="Nội dung" placeholder="Content" required></textarea><br>
    <button type="submit" class="btn btn-success" style="margin-left: 10%; margin-top: 1em; padding: 0.5em;">Tạo mới</button>
  </form>
</div>
</div>
