<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
        <h1 class="display-3 fw-bolder" style="margin-left: -2em;">ADMINISTRATION PAGE</h1>
      </div>
  </div>
</header>
<div id="secwrapper">
<section>
  <img [src]="ListOfMajor[0].universityImg" style="width: 90%; height: 50em; margin-left: 5%;">
  <h2 style="text-align: center;">{{ListOfMajor[0].universityName}}</h2><br><br>
  <button class="btn btn-success" style="width: 10em; height: 3em; margin-left: 6em;" (click)="OpenCondition()">Tạo mới</button>
  <form style="width: 86%; margin-left: 6em;" *ngIf="Open == 1">
    <input type="text" placeholder="Mã ngành" class="form-control" style="height: 3em; margin-top: 1.5em;">
    <input type="text" placeholder="Tên ngành" class="form-control" style="height: 3em; margin-top: 1.5em;">
    <input type="text" placeholder="Hệ đào tạo" class="form-control" style="height: 3em; margin-top: 1.5em;">
    <input type="text" placeholder="Số tín chỉ" class="form-control" style="height: 3em; margin-top: 1.5em;">
    <input type="text" placeholder="Học phí" class="form-control" style="height: 3em; margin-top: 1.5em;">
    <input type="text" placeholder="Điểm chuẩn năm trước" class="form-control" style="height: 3em; margin-top: 1.5em;">
    <button type="submit" class="btn btn-success" style="width: 10em; height: 3em; margin-top: 1.5em; float: right;">Tạo mới</button>
    <button type="submit" class="btn btn-danger" style="width: 10em; height: 3em; margin-top: 1.5em; float: right; margin-right: 1em;" (click)="CloseCondition()">Hủy bỏ</button>
  </form>
  <div style="clear: both;"></div><br>
  <article id="featured" *ngFor="let item of ListOfMajor" style="width: 40%; margin-left: 6em; margin-top: 1em;">
    <p><b>Mã Ngành: </b> {{item.description}}</p>
    <p><b>Tên Ngành: </b> {{item.name}}</p>
    <p><b>Hệ Đào Tạo: </b> {{item.type}}</p>
    <p><b>Số Tín Chỉ: </b> {{item.credits}}</p>
    <p><b>Học Phí: </b> {{item.price}} / Tín Chỉ</p>
    <p><b>Điểm chuẩn năm {{item.year}}: </b> {{item.score}}</p>
    <button class="btn btn-primary" style="width: 10em; height: 3em; float: right;">Cập Nhật</button>
    <button class="btn btn-danger" style="width: 10em; height: 3em; float: right; margin-right: 1em;">Xóa</button>
  </article>
</section>
</div>
